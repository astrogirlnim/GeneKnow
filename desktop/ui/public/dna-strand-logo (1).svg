<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for DNA strands -->
    <linearGradient id="dnaGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main DNA Structure -->
  <g transform="translate(120, 120)">
    <!-- DNA Double Helix - Modern interpretation -->
    <g>
      <!-- Primary strand -->
      <path d="M -25,-70 C -25,-50 25,-40 25,-20 C 25,0 -25,10 -25,30 C -25,50 25,60 25,80" 
            fill="none" stroke="url(#dnaGradient1)" stroke-width="5" stroke-linecap="round"/>
      
      <!-- Secondary strand -->
      <path d="M 25,-70 C 25,-50 -25,-40 -25,-20 C -25,0 25,10 25,30 C 25,50 -25,60 -25,80" 
            fill="none" stroke="url(#dnaGradient2)" stroke-width="5" stroke-linecap="round"/>
      

      
      <!-- Highlight spheres at key points -->
      <circle cx="-25" cy="-70" r="4" fill="#0066cc" opacity="0.8"/>
      <circle cx="25" cy="-70" r="4" fill="#00a8e6" opacity="0.8"/>
      <circle cx="25" cy="-20" r="4" fill="#0066cc" opacity="0.8"/>
      <circle cx="-25" cy="30" r="4" fill="#00a8e6" opacity="0.8"/>
      <circle cx="-25" cy="80" r="4" fill="#0066cc" opacity="0.8"/>
      <circle cx="25" cy="80" r="4" fill="#00a8e6" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Company Name with Modern Typography -->
  <g>
    <!-- GeneKnow text -->
    <text x="120" y="220" text-anchor="middle" font-family="Helvetica, Arial, sans-serif">
      <tspan font-size="24" font-weight="300" fill="#333" letter-spacing="2">Gene</tspan><tspan font-size="24" font-weight="700" fill="#0066cc" letter-spacing="2">Know</tspan>
    </text>
    
    <!-- Tagline or accent (optional) -->
    <line x1="60" y1="228" x2="180" y2="228" stroke="#00a8e6" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Circular frame (optional - can be removed for different use cases) -->
  <circle cx="120" cy="120" r="115" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.3"/>
</svg>