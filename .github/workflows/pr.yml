name: ðŸ§¬ PR Validation Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'desktop/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'README.md'

env:
  NODE_VERSION: '20'
  RUST_VERSION: '1.88.0'
  PNPM_VERSION: '10.12.1'

jobs:
  # ðŸ§ª Code Quality & Linting
  quality-check:
    name: ðŸ§ª Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: desktop/ui
        run: |
          echo "ðŸ” Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ” Run ESLint
        working-directory: desktop/ui
        run: |
          echo "ðŸ” Running ESLint..."
          pnpm lint
          echo "âœ… ESLint passed - no errors found"

      - name: ðŸ” Run TypeScript type checking
        working-directory: desktop/ui
        run: |
          echo "ðŸ” Running TypeScript compilation..."
          pnpm exec tsc --noEmit
          echo "âœ… TypeScript compilation successful"

      - name: ðŸ“Š Bundle size analysis
        working-directory: desktop/ui
        shell: bash
        run: |
          echo "ðŸ“Š Analyzing bundle size..."
          pnpm build
          echo "ðŸ“¦ Bundle analysis complete"
          ls -la dist/

  # ðŸ”¨ Build Testing (Multi-platform)
  build-test:
    name: ðŸ”¨ Build Testing
    needs: quality-check
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            name: 'Linux x64'
            emoji: 'ðŸ§'
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            name: 'Windows x64'
            emoji: 'ðŸªŸ'
          - os: macos-latest
            rust-target: x86_64-apple-darwin
            name: 'macOS x64'
            emoji: 'ðŸŽ'

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ¦€ Setup Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.platform.rust-target }}

      - name: ðŸš€ Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri -> target

      - name: ðŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ”§ Install system dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          echo "ðŸ”§ Installing Linux system dependencies..."
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev
          echo "âœ… Linux dependencies installed"

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: desktop/ui
        run: |
          echo "ðŸ“¦ Installing frontend dependencies on ${{ matrix.platform.name }}..."
          pnpm install --frozen-lockfile
          echo "âœ… Frontend dependencies installed"

      - name: ðŸ”¨ Build frontend
        working-directory: desktop/ui
        run: |
          echo "ðŸ”¨ Building frontend for ${{ matrix.platform.name }}..."
          pnpm build
          echo "âœ… Frontend build completed"

      - name: ðŸ”¨ Build Tauri (Debug)
        working-directory: desktop/src-tauri
        env:
          RUST_LOG: debug
        run: |
          echo "${{ matrix.platform.emoji }} Building Tauri debug for ${{ matrix.platform.name }}..."
          cargo build --target ${{ matrix.platform.rust-target }}
          echo "âœ… Tauri debug build completed for ${{ matrix.platform.name }}"

      - name: ðŸ“Š Build artifact info
        shell: bash
        run: |
          echo "ðŸ“Š Build completed successfully for ${{ matrix.platform.name }}"
          echo "ðŸ” Build artifacts:"
          ls -la desktop/ui/dist/ || echo "No frontend dist found"

  # ðŸ›¡ï¸ Security Audit
  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ðŸ¦€ Setup Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: ðŸ”’ Install cargo-audit
        run: |
          echo "ðŸ”’ Installing cargo-audit..."
          cargo install cargo-audit --locked
          echo "âœ… cargo-audit installed"

      - name: ðŸ” Node.js security audit
        working-directory: desktop/ui
        run: |
          echo "ðŸ” Running Node.js security audit..."
          pnpm install --frozen-lockfile
          pnpm audit
          echo "âœ… Node.js security audit completed"

      - name: ðŸ” Rust security audit
        working-directory: desktop/src-tauri
        run: |
          echo "ðŸ” Running Rust security audit..."
          cargo audit
          echo "âœ… Rust security audit completed"

  # ðŸ“‹ PR Summary
  pr-summary:
    name: ðŸ“‹ PR Summary
    needs: [quality-check, build-test, security-audit]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“‹ Generate PR summary
        run: |
          echo "# ðŸ§¬ GenePredict PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "âœ… **Code Quality & Linting**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality & Linting**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-test.result }}" == "success" ]; then
            echo "âœ… **Cross-Platform Build Testing**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Cross-Platform Build Testing**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.security-audit.result }}" == "success" ]; then
            echo "âœ… **Security Audit**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security Audit**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Build Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ **Linux x64**: Debug build tested" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸªŸ **Windows x64**: Debug build tested" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **macOS x64**: Debug build tested" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Once this PR is merged to main, the Release Pipeline will automatically:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”– Create a new version tag" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¨ Build production releases for all platforms" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Create GitHub release with installers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§¬ **GenePredict** - Privacy-First Genomic Risk Assessment Platform" >> $GITHUB_STEP_SUMMARY 