          fi

      - name: ðŸ” Verify bundled resources in build artifacts
        shell: bash
        run: |
          echo "ðŸ” Verifying bundled resources are included in build artifacts..."
          
          # Find the built application
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # macOS ZIP verification
            ZIP_PATH=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/macos/ -name "*.zip" | head -1)
            if [ -n "$ZIP_PATH" ]; then
              echo "ðŸŽ Found macOS ZIP: $ZIP_PATH"
              echo "ðŸ“Š ZIP size: $(du -sh "$ZIP_PATH" | cut -f1)"
              
              # Create temporary directory and extract ZIP to verify contents
              TEMP_EXTRACT_DIR=$(mktemp -d)
              echo "ðŸ“¦ Extracting ZIP to verify bundled resources..."
              
              if unzip -q "$ZIP_PATH" -d "$TEMP_EXTRACT_DIR"; then
                echo "âœ… ZIP extracted successfully"
                
                # Find the app bundle inside the extracted ZIP
                APP_PATH=$(find "$TEMP_EXTRACT_DIR" -name "*.app" -type d | head -1)
                if [ -n "$APP_PATH" ]; then
                  echo "âœ… Found app bundle in ZIP: $APP_PATH"
                  
                  # Check for bundled resources in the app bundle
                  RESOURCES_PATH="$APP_PATH/Contents/Resources"
                  if [ -d "$RESOURCES_PATH" ]; then
                    echo "âœ… Resources directory found in app bundle"
                    
                    # Check for our bundled resources
                    BUNDLED_PATH="$RESOURCES_PATH/_up_/bundled_resources"
                    if [ -d "$BUNDLED_PATH" ]; then
                      echo "âœ… bundled_resources found in app bundle at: $BUNDLED_PATH"
                      echo "ðŸ“Š Bundle size in app: $(du -sh "$BUNDLED_PATH" | cut -f1)"
                      
                      # Check critical files
                      if [ -f "$BUNDLED_PATH/start_api_server.sh" ]; then
                        echo "   âœ… start_api_server.sh found in app bundle"
                      else
                        echo "   âŒ start_api_server.sh MISSING from app bundle"
                        rm -rf "$TEMP_EXTRACT_DIR"
                        exit 1
                      fi
                      
                      if [ -d "$BUNDLED_PATH/python_runtime" ]; then
                        echo "   âœ… python_runtime found in app bundle"
                      else
                        echo "   âŒ python_runtime MISSING from app bundle"
                        rm -rf "$TEMP_EXTRACT_DIR"
                        exit 1
                      fi
                      
                      if [ -d "$BUNDLED_PATH/geneknow_pipeline" ]; then
                        echo "   âœ… geneknow_pipeline found in app bundle"
                      else
                        echo "   âŒ geneknow_pipeline MISSING from app bundle"
                        rm -rf "$TEMP_EXTRACT_DIR"
                        exit 1
                      fi
                      
                    else
                      echo "âŒ bundled_resources NOT found in app bundle"
                      echo "ðŸ“‚ _up_ directory contents:"
                      ls -la "$RESOURCES_PATH/_up_/" 2>/dev/null || echo "   _up_ directory not found"
                      rm -rf "$TEMP_EXTRACT_DIR"
                      exit 1
                    fi
                  else
                    echo "âŒ Resources directory not found in app bundle"
                    rm -rf "$TEMP_EXTRACT_DIR"
                    exit 1
                  fi
                else
                  echo "âŒ Could not find app bundle in ZIP"
                  rm -rf "$TEMP_EXTRACT_DIR"
                  exit 1
                fi
                
                # Clean up
                rm -rf "$TEMP_EXTRACT_DIR"
                
              else
                echo "âŒ Failed to extract ZIP for verification"
                exit 1
              fi
              
            else
              echo "âŒ Could not find macOS ZIP"
              echo "ðŸ“‚ Looking for ZIP in:"
              find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.zip" 2>/dev/null || echo "   No ZIP files found"
              exit 1
            fi
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Linux AppImage or deb verification
            echo "ðŸ§ Checking Linux build artifacts..."
            
            # Find .deb package
            DEB_PATH=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/deb/ -name "*.deb" -type f 2>/dev/null | head -1)
            if [ -n "$DEB_PATH" ]; then
              echo "âœ… Found Linux DEB package: $DEB_PATH"
              echo "ðŸ“Š DEB size: $(du -sh "$DEB_PATH" | cut -f1)"
              
              # Extract and verify DEB contents
              TEMP_EXTRACT_DIR=$(mktemp -d)
              echo "ðŸ“¦ Extracting DEB to verify bundled resources..."
              
              if dpkg-deb --extract "$DEB_PATH" "$TEMP_EXTRACT_DIR" 2>/dev/null; then
                echo "âœ… DEB extracted successfully"
                
                # Look for bundled resources in the extracted package
                BUNDLED_PATH_CANDIDATES=(
                  "$TEMP_EXTRACT_DIR/usr/bin/bundled_resources"
                  "$TEMP_EXTRACT_DIR/usr/share/*/bundled_resources"
                  "$TEMP_EXTRACT_DIR/opt/*/bundled_resources"
                )
                
                BUNDLED_FOUND=false
                for path in "${BUNDLED_PATH_CANDIDATES[@]}"; do
                  if [ -d "$path" ]; then
                    echo "âœ… bundled_resources found in DEB at: $path"
                    echo "ðŸ“Š Bundle size in DEB: $(du -sh "$path" | cut -f1)"
                    
                    # Check for critical files
                    if [ -f "$path/start_api_server.sh" ]; then
                      echo "   âœ… start_api_server.sh found in DEB"
                    else
                      echo "   âš ï¸  start_api_server.sh not found in DEB"
                    fi
                    
                    if [ -d "$path/python_runtime" ]; then
                      echo "   âœ… python_runtime found in DEB"
                    else
                      echo "   âš ï¸  python_runtime not found in DEB"
                    fi
                    
                    if [ -d "$path/geneknow_pipeline" ]; then
                      echo "   âœ… geneknow_pipeline found in DEB"
                    else
                      echo "   âš ï¸  geneknow_pipeline not found in DEB"
                    fi
                    
                    BUNDLED_FOUND=true
                    break
                  fi
                done
                
                if [ "$BUNDLED_FOUND" = false ]; then
                  echo "âš ï¸  bundled_resources not found in expected locations"
                  echo "ðŸ“‚ DEB structure preview:"
                  find "$TEMP_EXTRACT_DIR" -type d -name "*bundled*" 2>/dev/null || echo "   No bundled directories found"
                  find "$TEMP_EXTRACT_DIR" -type f -name "start_api_server.sh" 2>/dev/null || echo "   No start_api_server.sh found"
                fi
                
                # Clean up
                rm -rf "$TEMP_EXTRACT_DIR"
              else
                echo "âš ï¸  Failed to extract DEB for verification"
              fi
            else
              echo "âš ï¸  Could not find Linux DEB package"
              echo "ðŸ“‚ Looking for DEB in:"
              find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.deb" -type f 2>/dev/null || echo "   No DEB files found"
            fi
            
            # Show first few build artifacts safely (avoiding broken pipe)
            echo "ðŸ“‚ First few build artifacts:"
            find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -type f 2>/dev/null | head -5 || echo "   No artifacts found"
            
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows MSI/EXE verification
            echo "ðŸªŸ Checking Windows build artifacts..."
            
            # Find MSI installer
            MSI_PATH=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/msi/ -name "*.msi" -type f 2>/dev/null | head -1)
            if [ -n "$MSI_PATH" ]; then
              echo "âœ… Found Windows MSI installer: $MSI_PATH"
              echo "ðŸ“Š MSI size: $(du -sh "$MSI_PATH" | cut -f1)"
            else
              echo "âš ï¸  Could not find Windows MSI installer"
            fi
            
            # Find EXE installer
            EXE_PATH=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/nsis/ -name "*.exe" -type f 2>/dev/null | head -1)
            if [ -n "$EXE_PATH" ]; then
              echo "âœ… Found Windows EXE installer: $EXE_PATH"
              echo "ðŸ“Š EXE size: $(du -sh "$EXE_PATH" | cut -f1)"
            else
              echo "âš ï¸  Could not find Windows EXE installer"
            fi
            
            # Show first few build artifacts safely (avoiding broken pipe)
            echo "ðŸ“‚ First few build artifacts:"
            find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -type f 2>/dev/null | head -5 || echo "   No artifacts found"
          fi
          
          echo "âœ… Build artifact verification completed"

      - name: ðŸ“‚ Locate build artifacts (Unix)
        id: artifacts-unix
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ðŸ“‚ Locating build artifacts..."
          echo "ðŸ” Searching in desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/"
          
          # Find all bundle files safely (avoiding broken pipe)
          echo "ðŸ“¦ Build artifacts found:"
          find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -type f -name "*" 2>/dev/null | sort || echo "   No artifacts found"
          
          # Count artifacts by type
          echo "ðŸ“Š Artifact summary:"
          DMG_COUNT=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.dmg" -type f 2>/dev/null | wc -l)
          DEB_COUNT=$(find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.deb" -type f 2>/dev/null | wc -l)
          echo "   ðŸŽ DMG files: $DMG_COUNT"
          echo "   ðŸ§ DEB files: $DEB_COUNT"
          
          echo "âœ… Build artifacts located"

      - name: ðŸ“‚ Locate build artifacts (Windows)
        id: artifacts-windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "ðŸ“‚ Locating build artifacts..."
          echo "ðŸ” Searching in desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/"
          
          # Find all bundle files using PowerShell
          Get-ChildItem -Path "desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/" -Recurse -File | Sort-Object FullName | ForEach-Object { $_.FullName }
          
          echo "âœ… Build artifacts located"

      - name: ðŸ“¤ Upload build artifacts
        # Upload artifacts for release builds (main branch pushes, tag pushes, and workflow dispatch)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ needs.version.outputs.version }}
          path: |
            desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/*/*.zip
            desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/*/*.msi
            desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/*/*.deb
            desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/*/*.exe
          if-no-files-found: error
          retention-days: 1
          compression-level: 9

      - name: ðŸ“Š Build summary
        shell: bash
        run: |
          echo "ðŸ“Š Build completed successfully for ${{ matrix.name }}"
          echo "ðŸŽ¯ Version: ${{ needs.version.outputs.version }}"
          echo "ðŸ·ï¸ Tag: ${{ needs.version.outputs.tag }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == refs/tags/* || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ðŸ“¦ Artifacts uploaded to GitHub Actions (release build)"
            echo "ðŸª Artifacts will be permanently stored in GitHub Release"
          else
            echo "ðŸ“¦ Artifacts built but not uploaded (branch push - saves storage)"
            echo "ðŸ” Build validation completed without storage usage"
          fi

      - name: ðŸª Store artifacts for release (Direct Storage)
        # For release builds, also prepare artifacts for direct release upload
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          echo "ðŸª Preparing artifacts for direct release storage..."
          mkdir -p ./release-ready
          
          # Copy all installer files to release-ready directory
          find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.zip" -exec cp {} ./release-ready/ \; 2>/dev/null || true
          find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.msi" -exec cp {} ./release-ready/ \; 2>/dev/null || true
          find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.deb" -exec cp {} ./release-ready/ \; 2>/dev/null || true
          find desktop/src-tauri/target/${{ matrix.rust-target }}/release/bundle/ -name "*.exe" -exec cp {} ./release-ready/ \; 2>/dev/null || true
          
          echo "âœ… Artifacts prepared for release storage:"
          ls -la ./release-ready/ || echo "No artifacts found"

      - name: ðŸ“¤ Upload release-ready artifacts
        # Upload prepared artifacts for the release job
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-ready-${{ matrix.name }}-${{ needs.version.outputs.version }}
          path: ./release-ready/*
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9

  # ðŸš€ Create GitHub Release
  release:
    name: ðŸš€ Create GitHub Release
    needs: [version, build]
    runs-on: ubuntu-latest
    # Create releases for main branch pushes, tag pushes, and workflow dispatch events (but not for test releases)
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') && github.event.inputs.is_test_release != 'true'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || github.ref }}
          lfs: true

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: "release-ready-*-${{ needs.version.outputs.version }}"
          merge-multiple: true

      - name: ðŸ“‚ List artifacts
        shell: bash
        run: |
          echo "ðŸ“‚ Downloaded artifacts:"
          find ./artifacts -type f -name "*" | sort

      - name: ðŸ—‚ï¸ Organize artifacts by platform
        shell: bash
        run: |
          echo "ðŸ—‚ï¸ Organizing installer files for release..."
          mkdir -p ./release-assets
          
          # Copy all installer files from artifacts
          find ./artifacts -name "*.zip" -exec cp {} ./release-assets/ \;
          find ./artifacts -name "*.msi" -exec cp {} ./release-assets/ \;
          find ./artifacts -name "*.deb" -exec cp {} ./release-assets/ \;
          find ./artifacts -name "*.exe" -exec cp {} ./release-assets/ \;
          
          echo "âœ… Organized installer files:"
          ls -la ./release-assets/
          
          # Verify we have installers for all platforms
          echo "ðŸ“Š Platform coverage:"
          echo "ðŸŽ macOS: $(ls ./release-assets/*.zip 2>/dev/null | wc -l) ZIP archives"
          echo "ðŸªŸ Windows: $(ls ./release-assets/*.msi 2>/dev/null | wc -l) MSI + $(ls ./release-assets/*.exe 2>/dev/null | wc -l) EXE"
          echo "ðŸ§ Linux: $(ls ./release-assets/*.deb 2>/dev/null | wc -l) DEB packages"

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ðŸ§¬ GeneKnow ${{ needs.version.outputs.version }}
          body: ${{ needs.version.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Release summary
        run: |
          echo "# ðŸ§¬ GeneKnow Release ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Available Downloads" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ **Linux**: .deb packages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸªŸ **Windows**: .msi and .exe installers" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **macOS**: .zip archive (Universal Binary)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“„ Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¥ Download Page](https://github.com/${{ github.repository }}/releases/latest)" >> $GITHUB_STEP_SUMMARY
