name: ğŸš€ Release Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'desktop/**'
      - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  RUST_VERSION: '1.88.0'
  PNPM_VERSION: '10.12.1'

jobs:
  # ğŸ·ï¸ Version Management
  version:
    name: ğŸ·ï¸ Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      changelog: ${{ steps.version.outputs.changelog }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ·ï¸ Calculate new version
        id: version
        run: |
          echo "ğŸ” Using current version..."
          
          # Get current version from package.json
          CURRENT_VERSION=$(cat desktop/ui/package.json | jq -r '.version')
          echo "ğŸ“‹ Current version: $CURRENT_VERSION"
          
          # For now, use current version (can be enhanced later)
          NEW_VERSION=$CURRENT_VERSION
          NEW_TAG="v$NEW_VERSION"
          
          echo "ğŸ¯ Version: $NEW_VERSION"
          echo "ğŸ·ï¸ Tag: $NEW_TAG"
          
          # Generate changelog
          CHANGELOG=$(cat << EOF
          ## ğŸ§¬ GenePredict Release $NEW_VERSION
          
          ### ğŸ“‹ What's New
          - Automated release build for desktop application
          - Cross-platform builds (macOS, Windows, Linux)
          - Privacy-first genomic risk assessment platform
          
          ### ğŸ”¨ Technical Details
          - **Version**: $NEW_VERSION
          - **Tauri**: 2.6.2
          - **React**: 19.1.0
          - **TypeScript**: 5.8.3
          
          ### ğŸ“¦ Download
          Choose the appropriate installer for your platform below.
          EOF
          )
          
          # Set outputs
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Create git tag (local)
        run: |
          echo "ğŸ“¤ Creating local git tag..."
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag ${{ steps.version.outputs.tag }}
          echo "âœ… Local git tag created: ${{ steps.version.outputs.tag }}"

  # ğŸ§ª Validation & Testing
  validate:
    name: ğŸ§ª Validation & Testing
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: desktop/ui
        run: |
          echo "ğŸ“¦ Installing dependencies for validation..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed"

      - name: ğŸ” Run validation checks
        working-directory: desktop/ui
        run: |
          echo "ğŸ” Running ESLint..."
          pnpm lint
          echo "âœ… ESLint passed"
          
          echo "ğŸ” Running TypeScript check..."
          pnpm exec tsc --noEmit
          echo "âœ… TypeScript check passed"
          
          echo "ğŸ”¨ Building frontend..."
          pnpm build
          echo "âœ… Frontend build successful"

  # ğŸ”¨ Build Multi-Platform Release
  build:
    name: ğŸ”¨ Build Release
    needs: [version, validate]
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            name: 'Linux x64'
            emoji: 'ğŸ§'
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            name: 'Windows x64'
            emoji: 'ğŸªŸ'
          - os: macos-latest
            rust-target: x86_64-apple-darwin
            name: 'macOS x64'
            emoji: 'ğŸ'

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ¦€ Setup Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.platform.rust-target }}

      - name: ğŸš€ Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri -> target

      - name: ğŸ” Cache Tauri CLI
        uses: actions/cache@v4
        id: tauri-cli-cache
        with:
          path: |
            ~/.cargo/bin/cargo-tauri
            ~/.cargo/bin/cargo-tauri.exe
          key: ${{ runner.os }}-tauri-cli-${{ env.RUST_VERSION }}
          restore-keys: |
            ${{ runner.os }}-tauri-cli-

      - name: ğŸ“¦ Install Tauri CLI
        if: steps.tauri-cli-cache.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installing Tauri CLI..."
          cargo install tauri-cli --locked
          echo "âœ… Tauri CLI installed successfully"

      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸš€ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ”§ Install system dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          echo "ğŸ”§ Installing Linux system dependencies..."
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev
          echo "âœ… Linux dependencies installed"

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: desktop/ui
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          pnpm install --frozen-lockfile
          echo "âœ… Frontend dependencies installed"

      - name: ğŸ”¨ Build frontend
        working-directory: desktop/ui
        run: |
          echo "ğŸ”¨ Building frontend for release..."
          pnpm build
          echo "âœ… Frontend build completed"

      - name: ğŸ”¨ Build Tauri Release
        working-directory: desktop/src-tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          echo "${{ matrix.platform.emoji }} Building Tauri release for ${{ matrix.platform.name }}..."
          echo "ğŸ¯ Target: ${{ matrix.platform.rust-target }}"
          echo "ğŸ“¦ Version: ${{ needs.version.outputs.version }}"
          
          cargo tauri build --target ${{ matrix.platform.rust-target }}
          
          echo "âœ… Tauri release build completed for ${{ matrix.platform.name }}"

      - name: ğŸ“‚ Locate build artifacts
        id: artifacts
        run: |
          echo "ğŸ“‚ Locating build artifacts..."
          echo "ğŸ” Searching in desktop/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/"
          
          # Find all bundle files
          find desktop/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/ -type f -name "*" | sort
          
          echo "âœ… Build artifacts located"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }} Build
          path: desktop/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/
          if-no-files-found: error

      - name: ğŸ“Š Build summary
        run: |
          echo "ğŸ“Š Build completed successfully for ${{ matrix.platform.name }}"
          echo "ğŸ¯ Version: ${{ needs.version.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ needs.version.outputs.tag }}"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Actions"

  # ğŸš€ Create GitHub Release
  release:
    name: ğŸš€ Create GitHub Release
    needs: [version, validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ“‚ List artifacts
        run: |
          echo "ğŸ“‚ Downloaded artifacts:"
          find ./artifacts -type f -name "*" | sort

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ğŸ§¬ GenePredict ${{ needs.version.outputs.version }}
          body: ${{ needs.version.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Release summary
        run: |
          echo "# ğŸ§¬ GenePredict Release ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“¦ Available Downloads" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ **Linux**: .deb and .AppImage installers" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸªŸ **Windows**: .msi and .exe installers" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ **macOS**: .dmg installer (Universal Binary)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [ğŸ“„ Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ğŸ“¥ Download Page](https://github.com/${{ github.repository }}/releases/latest)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ§¬ **GenePredict** - Privacy-First Genomic Risk Assessment Platform" >> $GITHUB_STEP_SUMMARY 