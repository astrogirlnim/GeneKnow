name: ðŸŒ Deploy Download Website

on:
  push:
    branches: [ main ]
    paths:
      - 'download_website/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: ðŸ”¨ Build Website
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“‚ Prepare build directory
        run: |
          echo "ðŸ“‚ Preparing build directory..."
          mkdir -p _site
          cp -r download_website/* _site/
          
          echo "ðŸ“ Updating repository configuration..."
          # Update the repository information in the JavaScript file
          sed -i "s/const REPO_OWNER = 'astrogirlnim'/const REPO_OWNER = '${{ github.repository_owner }}'/g" _site/assets/js/releases.js
          sed -i "s/const REPO_NAME = 'GeneKnow'/const REPO_NAME = '${{ github.event.repository.name }}'/g" _site/assets/js/releases.js
          
          echo "ðŸ” Verifying files..."
          ls -la _site/
          
          echo "âœ… Build directory prepared successfully"

      - name: ðŸš€ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    name: ðŸŒ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "# ðŸŒ Website Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Website URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please test the following:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Website loads correctly" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Latest releases are displayed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Download links work for all platforms" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Platform detection works" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Responsive design on mobile" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§¬ **GeneKnow** - Privacy-First Genomic Risk Assessment Platform" >> $GITHUB_STEP_SUMMARY 